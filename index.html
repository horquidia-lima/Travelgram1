<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo flex">
            <img src="./img/logo.svg" alt="Logo Travelgram">
            <span>Travelgram</span>
        </div>
        <form class="search-form flex">
            <button class="submit flex btn">
                <input type="search" aria-label="Buscar">
                <img src="./img/search.svg" alt="search icon">
            </button>
            <div class="profile">
                <img src="./img/profile.svg" alt="Avatar profile">
            </div>
        </form>
    </header>
    <main class="profile-main">
        <div class="profile-card">
            <img src="./img/profile-woman.svg" alt="Foto de Isabela Torres" class="profile-image">
            <h2>Isabela Torres</h2>
            <p>Amante de viagens, cultura e gastronomia. 🌎✈️</p>
            <p>Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙📸</p>

            <ul class="profile-info">
                <li>
                    <img src="./img/mapPin.svg" alt="Ícone de localização">
                    <span>São Paulo, Brazil</span>
                </li>
                <li>
                    <img src="./img/airplane.svg" alt="ícone de aviao">
                    <span>37 países</span>
                </li>
                <li>
                    <img src="./img/photo.svg" alt="Ícone de câmera">
                    <span>240 fotos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
